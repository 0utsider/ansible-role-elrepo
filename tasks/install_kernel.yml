---
- name: Removing old kernel packages
  become: true
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - kernel-devel
    - kernel-tools
    - kernel-tools-libs
    - kernel-headers

- name: Ensure that the elrepo kernel packages are installed
  become: true
  yum:
    enablerepo: elrepo-kernel
    name: "{{ item }}"
    state: present
  register: elrepo_kernel_installed
  with_items:
    - "kernel-{{ elrepo_kernel_version }}"
    - "kernel-{{ elrepo_kernel_version }}-devel"
    - "kernel-{{ elrepo_kernel_version }}-headers"

- name: Ensure that the kernel tools packages are installed
  become: true
  yum:
    enablerepo: elrepo-kernel
    name: "{{ item }}"
    state: present
  with_items:
    - "kernel-{{ elrepo_kernel_version }}-tools"
    - "kernel-{{ elrepo_kernel_version }}-tools-libs"
  when:
    - elrepo_kernel_installed|changed
    - elrepo_rel == '7'

- name: Ensure that the previously removed packages are installed
  become: true
  yum:
    enablerepo: epel
    name: "{{ item }}"
    state: present
  with_items:
    - dkms
    - redhat-lsb-languages

- block:
  - name: Set the default kernel grub is going to boot (elrepo <= el6)
    lineinfile:
      dest: /boot/grub/grub.conf
      regexp: '^default='
      line: 'default=0'
    when: elrepo_rel <= '6'
  
  - name: Set the default kernel grub is going to boot (elrepo >= el7)
    shell: "grub2-set-default 0"
    when: elrepo_rel >= '7'
  become: true
  when: elrepo_kernel_installed|changed
...
